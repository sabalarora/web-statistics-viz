<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<title>Walkthrough - Test page</title>
		<style>
				.scrollableGridLayout{
					overflow: auto;
				}
				.trendControlListItem{
					/* background-color: rgb(88, 153, 218) !important; */
					height:480px !important;
				}
		</style>
		<script
			id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-libs="sap.m"
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{
				"com.dla.webstat": "/"
			}'>
		</script>
		<script>
			sap.ui.getCore().attachInit(function () {
				sap.ui.require([
                    "com/dla/webstat/test/localService/mockserver",
					"sap/ui/core/ComponentContainer"
				], function (mockserver, ComponentContainer) {
                    mockserver.init();
                    new sap.ui.core.ComponentContainer({
                        height: "100%",
						name: "com.dla.webstat"
                    }).placeAt("content");
				});
			});
		</script>
	</head>
	<body class="sapUiBody" id="content">
	</body>
</html>
